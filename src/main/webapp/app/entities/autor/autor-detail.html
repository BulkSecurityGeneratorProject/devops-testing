
<div>
    <h2><span data-translate="libraryApp.autor.detail.title">Autor</span> {{vm.autor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="libraryApp.autor.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.autor.nombre}}</span>
        </dd>
        <dt><span data-translate="libraryApp.autor.nacimiento">Nacimiento</span></dt>
        <dd>
            <span>{{vm.autor.nacimiento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="libraryApp.autor.nacionalidad">Nacionalidad</span></dt>
        <dd>
            <span>{{vm.autor.nacionalidad}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="autor-detail.edit({id:vm.autor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
