
<div>
    <h2><span data-translate="libraryApp.libro.detail.title">Libro</span> {{vm.libro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="libraryApp.libro.titulo">Titulo</span></dt>
        <dd>
            <span>{{vm.libro.titulo}}</span>
        </dd>
        <dt><span data-translate="libraryApp.libro.paginas">Paginas</span></dt>
        <dd>
            <span>{{vm.libro.paginas}}</span>
        </dd>
        <dt><span data-translate="libraryApp.libro.isbn">Isbn</span></dt>
        <dd>
            <span>{{vm.libro.isbn}}</span>
        </dd>
        <dt><span data-translate="libraryApp.libro.autor">Autor</span></dt>
        <dd>
            <a ui-sref="autor-detail({id:vm.libro.autor.id})">{{vm.libro.autor.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="libro-detail.edit({id:vm.libro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
